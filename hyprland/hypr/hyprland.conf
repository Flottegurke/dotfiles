# Refer to the wiki for more information about the config file
# https://wiki.hyprland.org/Configuring/


###################
### MY PROGRAMS ### See https://wiki.hyprland.org/Configuring/Keywords/
###################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show combi
$browser = brave
$musicPlayer = tidal-hifi
$screenshotProgramm = hyprshot


################
### MONITORS ### See https://wiki.hyprland.org/Configuring/Monitors/
################

source = ~/.config/hypr/monitors.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ### See https://wiki.hyprland.org/Configuring/Variables/
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgb(254b4c)

    no_border_on_floating = false
    resize_on_border = false

    gaps_in = 3
    gaps_out = 6

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    resize_corner = 0

   
    snap { # snapping vor floating windows
        enabled = true
        border_overlap = false

        window_gap = 10
        monitor_gap = 15
    }

}

group {
  groupbar {
    enabled = true
    render_titles = true
    height = 20
    font_size = 15
    col.active = rgba(33ccffee)
    col.inactive = rgba(444444aa)
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 10

    active_opacity = 1.0
    inactive_opacity = 0.95
    dim_inactive = true
    dim_strength = 0.08
    

    blur {
        enabled = false
    }    


    shadow {
        enabled = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true
    first_launch_animation = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

cursor {
    hide_on_key_press = true
    inactive_timeout = 0.5

    hotspot_padding = 0

    persistent_warps = false
    warp_on_change_workspace = 1
    default_monitor = eDP-1
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
    background_color = rgb(003732)

    mouse_move_enables_dpms = true
    mouse_move_enables_dpms = true

    enable_swallow = true

    focus_on_activate = true
    mouse_move_focuses_monitor = false
    new_window_takes_over_fullscreen = 2

    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    font_family =  CaskaydiaCove Nerd Font
}

binds {
    workspace_center_on = 1
    focus_preferred_method = 0
}

xwayland {
   enabled = true
   use_nearest_neighbor = false
   force_zero_scaling = true
}

debug {
    error_limit = 10
    error_position = 1
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 30
    repeat_delay = 175

    follow_mouse = 3

    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Per-device configs
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs


###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/keybindings.conf


##############################
### WINDOWS AND WORKSPACES ### See https://wiki.hyprland.org/Configuring/Window-Rules/
############################## See https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


###################
### AUTOEXECUTE ###
###################

source = ~/.config/hypr/autoExecute.conf
