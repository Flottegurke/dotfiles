###################
### KEYBINDINGS ### See https://wiki.hyprland.org/Configuring/Binds/
###################

$mainMod = SUPER # use "Windows" as the main modifier


# Programm binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $menu
bind = $mainMod, B, exec, $browser


# Utility programm binds
bind = $mainMod + SHIFT, C, exec, hyprpicker -a
bind = $mainMod + SHIFT, W, exec, $screenshotProgramm -m window
bind = $mainMod + SHIFT, A, exec, $screenshotProgramm -m active --mode window
bind = $mainMod + SHIFT, Z, exec, $screenshotProgramm -zm region
bind = $mainMod + SHIFT, T, exec, ~/.config/hypr/scripts/ocrClipboard.sh
bind = $mainMod + SHIFT, R, exec, kooha
bind = $mainMod + SHIFT, E, exec, rofi -show recursivebrowser
bind = $mainMod + SHIFT, Q, exec, rofi -show windowcd
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, PERIOD, exec, rofi -show emoji
bind = $mainMod, C, exec, bash -c 'res=$(rofi -show calc -modi calc -no-show-match -no-sort); [[ "$res" =~ (=|≈) ]] && echo "$res" | sed -E "s/.*(=|≈)//" | xargs | wl-copy'
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod + SHIFT, N, exec, swaync-client -d
bind = $mainMod, D, exec, swaync-client --close-latest
bind = $mainMod + SHIFT, D, exec, swaync-client --close-all


# Power binds
bindl = $mainMod + CONTROLL, S, exec, shutdown now
bindl = $mainMod + CONTROLL, R, exec, reboot
bind = $mainMod + CONTROLL, Q, exec, loginctl lock-session && sleep 2 && hyprctl dispatch dpms off
bindl = $mainMod + CONTROLL, O, exec, sleep 1 && hyprctl dispatch dpms on # falback if dpms does not turn on automatically
bindl = $mainMod + CONTROLL, A, exec, sleep 1 && hyprctl dispatch dpms off
bindl = $mainMod + CONTROLL, E, exec, hyprctl dispatch exit



# General (environment) binds

bind = $mainMod, O, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, R, pseudo, # dwindle
bind = $mainMod, T, togglesplit
bind = $mainMod, I, exec, hyprctl dispatch togglefloating && hyprctl dispatch pin

# Group binds
bind = $mainMod, G, togglegroup,
bind = $mainMod, tab, changegroupactive, f
bind = $mainMod + SHIFT, tab, changegroupactive, b

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows
bind = $mainMod + CONTROLL, H, swapwindow, l
bind = $mainMod + CONTROLL, L, swapwindow, r
bind = $mainMod + CONTROLL, K, swapwindow, u
bind = $mainMod + CONTROLL, J, swapwindow, d

# Resize windows
bind = $mainMod + SHIFT, H, resizeactive, -100 0
bind = $mainMod + SHIFT, L, resizeactive, 100 0
bind = $mainMod + SHIFT, K, resizeactive, 0 -100
bind = $mainMod + SHIFT, J, resizeactive, 0 100



# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active workspace to monitor
bind = $mainMod CONTROLL, 1, exec, hyprctl dispatch movecurrentworkspacetomonitor 0
bind = $mainMod CONTROLL, 2, exec, hyprctl dispatch movecurrentworkspacetomonitor 1
bind = $mainMod CONTROLL, 3, exec, hyprctl dispatch movecurrentworkspacetomonitor 2
bind = $mainMod CONTROLL, 4, exec, hyprctl dispatch movecurrentworkspacetomonitor 3
bind = $mainMod CONTROLL, 5, exec, hyprctl dispatch movecurrentworkspacetomonitor 4
bind = $mainMod CONTROLL, 6, exec, hyprctl dispatch movecurrentworkspacetomonitor 5
bind = $mainMod CONTROLL, 7, exec, hyprctl dispatch movecurrentworkspacetomonitor 6
bind = $mainMod CONTROLL, 8, exec, hyprctl dispatch movecurrentworkspacetomonitor 7
bind = $mainMod CONTROLL, 9, exec, hyprctl dispatch movecurrentworkspacetomonitor 8
bind = $mainMod CONTROLL, 0, exec, hyprctl dispatch movecurrentworkspacetomonitor 9

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# FN-Key binds

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Laptop multimedia keys for controoling media players (Requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
